<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thank You!</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .thankyou-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .thankyou-title {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: var(--neon-1, #0ff);
      text-shadow: 0 0 12px rgba(0,240,255,0.22);
    }
    .thankyou-message {
      font-size: 1.2rem;
      color: var(--muted, #ccc);
      margin-bottom: 2rem;
    }
    .btn {
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <h1 class="thankyou-title glow">Thank You!</h1>
    <p class="thankyou-message">Your message has been sent successfully.<br>I'll get back to you as soon as possible.</p>
    <a href="index.html" class="btn primary">Back to Home</a>
  </div>
</body>
</html>
